plugins {
    id 'java-gradle-plugin'
}

repositories {
    mavenCentral()
    gradlePluginPortal()
    mavenLocal()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation enforcedPlatform('io.quarkus.platform:quarkus-bom:3.19.4')
}

gradlePlugin {
    plugins {
        quarkusService {
            id = 'org.example.hms'
            implementationClass = 'org.example.BuildLogicPlugin'
        }
    }
}
